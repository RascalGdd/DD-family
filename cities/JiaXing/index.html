<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>嘉兴</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      border-left: 4px solid #4caf50;
      padding-left: 10px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    figure {
      margin: 0;
    }

    figure img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    figcaption {
      margin-top: 6px;
      font-size: 14px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>

<body>

<h1>嘉兴</h1>

<!-- Day 1 -->
<h2>2026.01.10初到嘉兴</h2>
<div class="gallery">

<figure>
  <img src="images/1.jpg" alt="">
  <figcaption>
    DD：醉师傅的提拉米苏，不如开普莱舍！<br>
    HH:选了个最小的蛋糕，但其实不是最想吃的。DD在街上边逛边喝气泡水的样子像个酒鬼哈哈

  </figcaption>
</figure>

<figure>
  <img src="images/2.jpg" alt="">
  <figcaption>
    DD：禾城九头牛的酸奶，小珩挺爱喝！<br>
    HH：吃粽子的时候看到了对面在喝的当地品牌的奶。DD坚持带我去买到想喝的！！
  </figcaption>
</figure>

<figure>
  <img src="images/3.jpg" alt="">
  <figcaption>
    DD：碎银几两，糯糯银子茶布奇诺，等了半小时，不大好喝！<br>
    HH：期待很大但却很失望的饮品。还不如外卖点的诺丁山！
  </figcaption>
</figure>

  <figure>
  <img src="images/7.jpg" alt="">
  <figcaption>
    DD：丽丽餐厅，生意很火爆！<br>
    HH：很有当地烟火气的小馆子，菜的味道都还不错，DD很会找地方！
  </figcaption>
</figure>

<figure>
  <img src="images/4.jpg" alt="">
  <figcaption>
    DD：口味还行，但是我觉得不如广东菜<br>
  </figcaption>
</figure>

<figure>
  <img src="images/5.jpg" alt="">
  <figcaption>
    DD：嘉兴大粽子，没什么特别！<br>
    HH：粽子是好吃的，烧卖难吃到我俩忍不住骂街（隔壁桌应该听到我们大声蛐蛐了）。
  </figcaption>
</figure>

<figure>
  <img src="images/6.jpg" alt="">
  <figcaption>
    DD：小珩爱吃的漂亮甜点<br>
    HH：小珩其实觉得很一般，只是忍不住想尝新奇的甜点。
  </figcaption>
</figure>


<figure>
  <img src="images/8.jpg" alt="">
  <figcaption>
    DD：嘉兴落日<br>
    HH：还想要收集很多在一起时看的日落。月河街从白天逛到了天黑。
  </figcaption>
</figure>

<figure>
  <img src="images/9.jpg" alt="">
  <figcaption>
    DD：月河街道<br>
  </figcaption>
</figure>

<figure>
  <img src="images/10.jpg" alt="">
  <figcaption>
    DD：嘉兴的船宴！<br>
  </figcaption>
</figure>

</div>


<!-- Day 2 -->
<h2>2026.01.11 Day 2</h2>
<div class="gallery">
<figure>
  <img src="images/11.jpg" alt="">
  <figcaption>
    DD：临走前吃了当地特色干挑面！紧赶慢赶，差点没赶上飞机<br>
    HH：这个面条有股焦香的味道。还好顺利赶上了飞机，喝上了DD推荐的厦门航空的椰汁。
  </figcaption>
</figure>
</div>

</body>
</html>

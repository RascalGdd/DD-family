<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>珠海</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin: 0 0 12px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      border-left: 4px solid #4caf50;
      padding-left: 10px;
      color: #333;
      font-size: 18px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    figure {
      margin: 0;
    }

    figure img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    figcaption {
      margin-top: 6px;
      font-size: 14px;
      color: #555;
      line-height: 1.4;
    }

<body>

  <h1>珠海</h1>

  <!-- Day 1 -->
<h2>2025.12.24 初到珠海</h2>
<div class="gallery">

  <figure>
    <img src="images/1.jpg" alt="漏奶华">
    <figcaption>颓记茶餐厅的漏奶华，第一次吃，太好吃了!奶味很足，配上奥利奥碎，口感很丰富 </figcaption>
  </figure>

  <figure>
    <img src="images/2.jpg" alt="颓记">
    <figcaption>DD：小珩说爱吃他们家的番茄牛腩通粉，酸酸甜甜的味道不错！牛杂真的很好吃 </figcaption>
  </figure>

  <figure>
    <img src="images/3.jpg" alt="落日飞车">
    <figcaption>DD：晚上我们排队坐落日飞车，在山顶上拍了照片。快上车的时候真的有点紧张！</figcaption>
  </figure>

  <!-- Day 2 -->
  <h2>2025.12.25 珠海第二天</h2>
  <div class="gallery">
    <figure>
      <img src="images/4.jpg" alt="牛腩饭">
      <figcaption>DD：太好吃了，我还要再吃一次颓记。这次又点了漏奶华，还吃了牛腩饭，不错</figcaption>
    </figure>

    <figure>
      <img src="images/5.jpg" alt="咖啡厅">
      <figcaption>DD：找了一家评价不错的咖啡厅，我们两一路沿着海边骑共享单车过去，感觉很不错！咖啡和柠檬挞很不错，小珩很喜欢</figcaption>
    </figure>

    <figure>
      <img src="images/6.jpg" alt="海鲜">

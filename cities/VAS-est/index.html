<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.09 Wolf Alice!</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin: 0 0 12px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      border-left: 4px solid #4caf50;
      padding-left: 10px;
      color: #333;
      font-size: 18px;
    }

    .gallery-photos {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .gallery-photos figure {
      margin: 0;
      flex: 0 0 auto;
      display: flex;
      align-items: center;
    }

    .pic-normal img {
      height: 220px;
      width: auto;
      border-radius: 8px;
      display: block;
    }

    .pic-big img {
      height: calc(220px * 1.0);
      width: auto;
      border-radius: 8px;
      display: block;
    }

    .gallery-videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .gallery-videos figure {
      margin: 0;
    }

    .gallery-videos video {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>

<body>

  <h1>1.09 Wolf Alice!</h1>

  <h2>Photos</h2>
  <div class="gallery-photos">

    <figure class="pic-normal"><img src="images/1.jpg"></figure>
    <figure class="pic-normal"><img src="images/2.jpg"></figure>
    <figure class="pic-normal"><img src="images/3.jpg"></figure>
    <figure class="pic-normal"><img src="images/5.jpg"></figure>
    <figure class="pic-normal"><img src="images/6.jpg"></figure>
    <figure class="pic-big"><img src="images/7.jpg"></figure>

  </div>

  <h2>Videos</h2>
  <div class="gallery-videos">

    <figure><video controls preload="metadata"><source src="images/v1.mp4" type="video/mp4"></video></figure>
    <figure><video controls preload="metadata"><source src="images/v2.mp4" type="video/mp4"></video></figure>
    <figure><video controls preload="metadata"><source src="images/v3.mp4" type="video/mp4"></video></figure>
    <figure><video controls preload="metadata"><source src="images/v4.mp4" type="video/mp4"></video></figure>
    <figure><video controls preload="metadata"><source src="images/v5.mp4" type="video/mp4"></video></figure>

  </div>

</body>
</html>

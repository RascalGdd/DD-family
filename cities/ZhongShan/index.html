<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>中山</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      border-left: 4px solid #4caf50;
      padding-left: 10px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    figure {
      margin: 0;
    }

    figure img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    figcaption {
      margin-top: 6px;
      font-size: 14px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <h1>中山</h1>


  <!-- Day 1 -->
  <h2>2025.12.16 DD夜访中山</h2>
  <div class="gallery">

<figure>
  <img src="images/3.jpg" alt="龙泉家宴的脆皮乳鸽">
  <figcaption>
    DD：龙泉家宴的乳鸽，小珩说一般般<br>
    HH：这是DD第一次来中山吃饭，我们坐在大厅外面的位置。DD念念叨叨说鸡很好吃，我想下次要带他去吃更好吃的手撕鸡。
  </figcaption>
</figure>

  </div>

  <!-- Day 2 -->
  <h2>2025.12.20 </h2>
  <div class="gallery">
      <figure>
      <img src="images/2.jpg" alt="芹菜煎饺">
      <figcaption>DD：芹菜煎饺，不错，爱吃<br>
HH：和DD第一次在中山迎悦轩喝早茶。DD最爱的斑斓糕没有拍进去。HH在想为什么会有那么爱吃甜点糕糕的男孩子。</figcaption>
    </figure>

    <figure>
      <img src="images/1.jpg" alt="崖口村">
      <figcaption>DD：崖口村，宫崎骏的夏天<br>
HH：带DD去崖口村溜达，没有看到好看的稻田景色有点失望。我们依偎在咖啡店的沙发上，两个人距离很近。那日的蓝天白云和草地，都装在了DD的杯子里。</figcaption>
    </figure>

  </div>


  <!-- Day 3 -->
  <h2>2026.1.1 跨年</h2>
  <div class="gallery">
    <figure>
      <img src="images/4.jpg" alt="中山咖啡馆">
      <figcaption>DD：中山咖啡馆，水平不太行<br>
HH：我们去了云雾里。DD说他要减肥了，从喝零卡椰子水开始。我们有了一点小插曲，那是我第一次见DD有了一些除开心以外，其他情绪的表达。这是2026年的第一天，希望以后相遇的每一天，都有最真实的模样，既平常，又丰满。</figcaption>
    </figure>
  </div>

</body>
</html>
